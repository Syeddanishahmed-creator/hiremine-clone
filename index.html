<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring mine Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- navbar  -->
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <img src="./assets/Hiring Mine Logo-453a72d3.png" alt="">
            </div>
            <div class="nav-list">
                <ul>
                    <li class="grey">About us</li>
                    <li class="grey">People</li>
                    <li>Jobs</li>
                    <li>Login</li>
                    <li class="grey">Join Now</li>
                    <!-- <li style="height: 30px; width: 2px;"></li> -->
                    <li class="blue">Employee / Post Job</li>
                </ul>
            </div>
        </div>
    </header>
    <!-- First section  -->
    <div class="first-sec">
        <div class="first-sec-h1">
            <h1>Dig. Apply <br> Prepare Your Future</h1>
            <p>Hiring Mine connects employer and job seekers, where employers are the source <br> of the resources and
                the job seeker can find and apply for their targeted job.</p>
        </div>
    </div>

    <!-- Search Bar -->

    <div class="search-bar">
        <input type="search" name="" id="" placeholder="Search by Role or Keyword"
            style="height: 35px; width: 510px; padding: 5px; font-size: 16px;">
        <img src="./assets/UserVector-dcdef637.svg" alt="">
    </div>

    <div class="button">
        <button class="job">Find Jobs</button>
       </div>
    
       <h2 class="popular">Popular Searches</h2>

       <!-- Second Section -->

       <div class="multi-btn">
        <button>Software</button>
        <button>Developer</button>
        <button>Backend</button>
        <button>React</button>
        <button>Node</button>
        <button>React Native</button>
        <button>Flutter</button>
        <button>UI/UX</button>
        
        
    </div>

    <div class="multi-btn2">
        <button>Designer</button>
        <button>Web</button>
        <button>SEO</button>
        <button>Marketing</button>
        <button>Writer</button>
    
    </div>

    <div class="hero-img">
        <img src="./assets/art work-df4f7a46.png" alt="">
    </div>

</body>

</html>
